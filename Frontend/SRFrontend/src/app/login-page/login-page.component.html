<div class="containerm">
  <div class="container">
    <h1>Login</h1>
    <label for="uname"><b>Username</b></label>
    <input [(ngModel)]="txtUsername" type="text" placeholder="Enter Username" name="uname" required>
    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="txtPassword" type="password" placeholder="Enter Password" name="psw" required>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <div class="button"  (click)="btnLogin()">
      <input type="submit" value="Login">
    </div>
    <div class="button"  (click)="btnLogin()">
      <a href="registration"><input type="submit" value="Dont have account? Sign up!"></a>
    </div>
  </div>
</div>
